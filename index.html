<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fast Video Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial, sans-serif;
}

/* VIDEO SCREEN */
#videoPage{
  position:fixed;
  inset:0;
  cursor:pointer;
}

#videoPage video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ADS PAGE */
#adsPage{
  display:none;
}

.ad{
  height:30vh;
}

iframe{
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>

<!-- VIDEO PAGE -->
<div id="videoPage">
  <video id="mainVideo" preload="auto" playsinline>
    <source src="https://files.catbox.moe/tpbwmo.mp4" type="video/mp4">
  </video>
</div>

<!-- ADS PAGE (10 LINKS) -->
<div id="adsPage">
  <div class="ad"><iframe src="https://remorseoblivionnations.com/p0qshcsg?key=d54365def39e9ad6779a5527ea7269e4"></iframe></div>
  <div class="ad"><iframe src="https://remorseoblivionnations.com/eexmtf91n4?key=d496f166ee88297dfee7a1ef94bed533"></iframe></div>
  <div class="ad"><iframe src="https://remorseoblivionnations.com/cb8qetbs?key=62bbfca88937e934ed4029bc1fdaac87"></iframe></div>
  <div class="ad"><iframe src="https://remorseoblivionnations.com/qvwwnv4p8?key=0c824e042e680e97763f3a4078293bfc"></iframe></div>
  <div class="ad"><iframe src="https://remorseoblivionnations.com/zekjwruchv?key=c8b6c042621b7531fe2775dfacc20021"></iframe></div>
  <div class="ad"><iframe src="https://remorseoblivionnations.com/qxd5pi2ui?key=4151698fe33b45637e5ecb283e86e145"></iframe></div>
  <div class="ad"><iframe src="https://remorseoblivionnations.com/g469rsru?key=50de282b5b318c4028e111003ca706b6"></iframe></div>
  <div class="ad"><iframe src="https://remorseoblivionnations.com/qwqyzefe?key=2df189462a39ae6f17a4c241b01e6010"></iframe></div>
  <div class="ad"><iframe src="https://remorseoblivionnations.com/rtc9t0r6qh?key=161a4f51514e09d4d34d830d8f957cd6"></iframe></div>
  <div class="ad"><iframe src="https://remorseoblivionnations.com/swd3xd688?key=a66ca06bc308859434d3351bb7e49242"></iframe></div>
</div>

<script>
const videoPage = document.getElementById("videoPage");
const adsPage   = document.getElementById("adsPage");
const video     = document.getElementById("mainVideo");

let clicked = false;

/* FAST LOAD */
video.load();

/* FIRST CLICK */
videoPage.addEventListener("click", function(){
  if(clicked) return;
  clicked = true;

  /* show ads */
  videoPage.style.display = "none";
  adsPage.style.display = "block";

  /* enable sound + controls */
  video.muted = false;
  video.controls = true;
  video.play();
});
</script>

</body>
</html>
